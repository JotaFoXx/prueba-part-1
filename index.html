<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/js/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6 colum  d-flex justify-content-center align-items-center " id="contenedor">
            <button type="button"  id="alerta" class="btn btn-primary text-black" data-bs-toggle="alert" data-title="esta es un alerta" data-content="contenido de la alerta">alerta</button>
        </div>
        <div class="col-md-6 colum d-flex justify-content-center align-items-center ">
            <button type="button" class="btn btn-primary text-black" data-bs-toggle="popover" data-bs-title="titulo popover" data-bs-content="Esto es un popover">popover</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 colum d-flex justify-content-center align-items-center ">
          <button type="button" class="btn btn-primary text-black" id="liveToastBtn" data-content="Esto es un contenido del toast">Toast</button>

          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6  colum d-flex justify-content-center align-items-center ">
            <button type="button" class="btn btn-primary text-black" data-bs-toggle="offcanvas" data-bs-target="#ventanaOffcanvas" data-bs-titulo="Offcanvas" data-bs-contenido="este contenido remplaza al bady original">offcanvas</button>

            <div class="offcanvas offcanvas-start show" id="ventanaOffcanvas" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvastitle">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="offcanvas-body">
                  Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
                </div>
              </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/css/js/script.js"></script>  
</body>
</html>
